<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Control App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>HCL Chat-Control</h1>
  </header>

  <main id="chat-container">
    <div id="messages"></div>
  </main>

  <div id="typing-indicator" style="display:none;">Friend is typing...</div>

  <footer>
    <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off">
    <button id="sendBtn">Send</button>
  </footer>

  <p class="credit">Developed by Akshay Â· HCL Technologies</p>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
