<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat-Control App ¬∑ Akshay</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/logo.png" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <img src="/logo.png" alt="Logo" class="app-logo" />
      <h1>Chat-Control App</h1>
      <p class="credit">Developed by Akshay ¬∑ HCL Technologies</p>
    </header>

    <div class="chat-window">
      <div id="messages" class="messages"></div>
      <div id="typingIndicator" class="typing"></div>

      <div class="input-area">
        <input id="messageInput" type="text" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="controls">
      <button onclick="startScreenShare()">üñ•Ô∏è Start Screen Share</button>
      <button onclick="installApp()">‚¨áÔ∏è Install App</button>
    </div>

    <video id="localVideo" autoplay muted class="screen-video"></video>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/script.js"></script>
  <script>
    // PWA install support
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
          if (choice.outcome === "accepted") {
            console.log("App installed");
          }
        });
      }
    }
  </script>
</body>
</html>
