<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0c1b2a">

  <link rel="icon" href="/assets/logo512.png">
  <link rel="apple-touch-icon" href="/assets/logo512.png">

  <link rel="stylesheet" href="./style.css?v=3.0.0">
</head>
<body>
  <!-- Name gate -->
  <div id="gate">
    <div class="gate-card">
      <img src="./assets/logo512.png" alt="logo" class="logo">
      <h2>Welcome</h2>
      <p>Enter your name to start</p>
      <input id="nameInput" type="text" placeholder="Your name" autocomplete="name" />
      <button id="continueBtn">Continue</button>
      <div class="credit">Â© Akshay â€” Developed for HCL Technologies</div>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="app hidden">
    <header class="app-header">
      <div class="left">
        <img src="./assets/logo512.png" class="brand">
        <div>
          <div class="brand-title">HCL Chat-Control</div>
          <div id="typing" class="typing hidden">Someone is typingâ€¦</div>
        </div>
      </div>
      <div class="right">
        <button id="installBtn" class="ghost">Install App</button>
        <button id="shareBtn">Start Screen Share</button>
      </div>
    </header>

    <main class="chat">
      <ul id="messages"></ul>
    </main>

    <footer class="composer">
      <button id="emojiBtn" title="Emoji">ðŸ˜Š</button>
      <input id="messageInput" type="text" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </footer>

    <div class="credit-bottom">Â© Akshay â€” Developed for HCL Technologies</div>

    <!-- Screen share videos (hidden until sharing) -->
    <video id="localVideo" autoplay playsinline muted class="video hidden"></video>
    <video id="remoteVideo" autoplay playsinline class="video hidden"></video>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <script defer src="./script.js?v=3.0.0"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js?v=3.0.0');
    }
  </script>
</body>
</html>
