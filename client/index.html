<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat-Control App Â· Akshay</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#00bfa5" />
  <link rel="icon" href="/logo.png" />

  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img src="/logo.png" alt="logo" class="logo"/>
        <div class="titles">
          <div class="appname">Chat-Control App</div>
          <div class="subtitle">Developed by Akshay Â· HCL Technologies</div>
        </div>
      </div>
      <div class="actions">
        <button id="installBtn" class="ghost" title="Install app">Install</button>
      </div>
    </header>

    <main class="main">
      <div class="left-panel">
        <!-- placeholder for future user list -->
      </div>

      <section class="chat-panel">
        <div id="messages" class="messages" role="log" aria-live="polite"></div>
        <div id="typing" class="typing"></div>

        <div id="replyBox" class="reply-box hidden">
          Replying to: <span id="replyPreview"></span>
          <button id="cancelReply" class="small">x</button>
        </div>

        <div class="composer">
          <input id="nameInput" type="text" placeholder="Your name (press Enter to save)" />
          <input id="messageInput" type="text" placeholder="Type a message... (try :smile: :heart: )" />
          <button id="sendBtn">Send</button>
          <button id="shareBtn" title="Share your screen">ðŸ“º</button>
        </div>

        <video id="localVideo" autoplay muted class="local-video hidden"></video>
      </section>
    </main>

    <footer class="footer">Â© Akshay Â· HCL Technologies</footer>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
