<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HCL Chat-Control â€¢ Akshay</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b132b" />
  <link rel="apple-touch-icon" href="/logo.png">
  <link rel="icon" href="/logo.png">
  <link rel="preconnect" href="https://cdn.socket.io" crossorigin>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Name Prompt -->
  <div id="gate">
    <div class="gate-card">
      <img src="./logo.png" alt="Logo" class="logo">
      <h1>Welcome</h1>
      <p>Enter your name to join the chat</p>
      <input id="nameInput" type="text" placeholder="Your name" maxlength="24" />
      <button id="enterBtn">Continue</button>
      <p class="credit">Developed by <b>Akshay</b> â€¢ for <b>HCL Technologies</b></p>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="hidden">
    <header class="appbar">
      <div class="brand">
        <img src="./logo.png" class="brand-logo" alt="logo">
        <div>
          <h2>HCL Chat-Control</h2>
          <small>by Akshay â€¢ Secure â€¢ Fast</small>
        </div>
      </div>
      <div class="actions">
        <button id="installBtn" class="ghost">Install</button>
        <button id="startShareBtn" class="primary">Start Screen</button>
        <button id="stopShareBtn" class="danger" disabled>Stop</button>
      </div>
    </header>

    <main class="main">
      <aside class="sidebar">
        <h3>Online</h3>
        <ul id="onlineList"></ul>
        <div id="shareStatus" class="share-status">No screen shared</div>
      </aside>

      <section class="chat">
        <div id="messages" class="messages"></div>
        <div id="typing" class="typing hidden">Someone is typingâ€¦</div>

        <div class="composer">
          <button id="emojiBtn" title="Emoji">ðŸ˜Š</button>
          <input id="messageInput" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
          <button id="sendBtn" class="primary">Send</button>
        </div>
      </section>

      <section class="video">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline class="hidden"></video>
      </section>
    </main>

    <footer class="foot">
      Â© <span id="year"></span> Akshay â€¢ Built for HCL Technologies â€¢ Premium UI
    </footer>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
